name: Daily Spotlight and Moonlight Build

on:
  workflow_dispatch:
  schedule:
    - cron: "10 14 * * *"

jobs:
  build:

    runs-on: windows-latest
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v2
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2
      with:
        vs-version: '16.5'
    - name: Run Scripts
      run: Update_Submodules.cmd && nuget_restore.cmd && build.cmd && zip.cmd
      shell: cmd
    - name: Upload Release.zip
      uses: actions/upload-artifact@v2
      with:
        name: Release
        path: Release.zip 
    - name: Make Installers
      run: nsis.cmd
      shell: cmd
    - name: Upload NSIS exe files
      uses: actions/upload-artifact@v2
      with: 
        name: NSIS exe files
        path: |
          Moonlight.exe
          Spotlight.exe
    - name: Make a release     
      uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "latest"
        prerelease: false
        title: "Latest Daily Build"
        files: |
          Release.zip
          Moonlight.exe
          Spotlight.exe
